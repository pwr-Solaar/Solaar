name: checks

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4.1.0
      with:
          python-version: '3.10'

    - name: Run pre-commit
      uses: cloudposse/github-action-pre-commit@v2.1.2
