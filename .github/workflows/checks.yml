name: checks

on: [push, pull_request]

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4.1.0
      with:
          python-version: '3.10'

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
      with:
        extra_args: flake8 --all-files

      -   repo: https://github.com/PyCQA/flake8
        rev: 3.9.2
      hooks:
      - id: flake8
        args:
          - "--max-line-length=100"
          - "--max-complexity=18"
